                lessonExample: "שיעור מוזיקה: תלמידים יכולים ליצור פסקול מקורי לסיפור קצר שכתבו בשיעור ספרות, או להלחין שיר על אירוע היסטורי, תוך שימוש בפרומפט טקסטואלי בלבד.",
                pedagogicalTip: "עודדו את התלמידים להתנסות בז'אנרים מוזיקליים שונים ולנתח כיצד שינויים בפרומפט משפיעים על התוצאה המוזיקלית. זה מפתח יצירתיות, הבנה מוזיקלית ויכולת ניסוח."
            }
        ];

        // פונקציה לקבלת דרגת עדיפות למיון
        function getPriority(tool) {
            // Priority 0: Canvas Gemini (explicitly requested to be first)
            if (tool.name === "Canvas Gemini") {
                return -1;
            }
            // Priority 0.5: Google Classroom (explicitly requested and is Google + free)
            if (tool.name === "Google Classroom") {
                return -0.5;
            }
            if (tool.googleOrg && tool.pricing === "חינם") {
                return 0; // כלים של גוגל ארגוני וחינם
            }
            if (tool.pricing.includes("חינם") && !tool.pricing.includes("בתשלום")) {
                return 1; // כלים חינמיים אחרים
            }
            if (tool.pricing.includes("חינם") && tool.pricing.includes("בתשלום") || tool.pricing.includes("חינם (עם קרדיטים) ובתשלום") || tool.pricing.includes("חינם ל-7 ימים ובתשלום") || tool.pricing.includes("לחשבונות ארגוניים למוסדות חינוך")) {
                return 2; // כלים עם אופציה חינמית או קרדיטים
            }
            if (tool.pricing.includes("בתשלום")) {
                return 3; // כלים בתשלום
            }
            return 4; // השאר (טרם הוכרז, משתנה, לא ברור, -)
        }


        // פונקציה למיון ועיבוד הכלים
        function sortAndDisplayTools(toolsToDisplay) {
            // מיון הכלים לפי העדיפות שנקבעה ולפי שם
            toolsToDisplay.sort((a, b) => {
                const priorityA = getPriority(a);
                const priorityB = getPriority(b);

                if (priorityA === priorityB) {
                    return a.name.localeCompare(b.name, 'he', { sensitivity: 'base' }); // מיון אלפביתי בעברית
                }
                return priorityA - priorityB;
            });

            const container = document.getElementById('tools-container');
            container.innerHTML = ''; // נקה את המיכל לפני הצגה

            if (toolsToDisplay.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 text-xl col-span-full">לא נמצאו כלים בקטגוריה זו.</p>';
                return;
            }

            toolsToDisplay.forEach(tool => {
                let cardClass = '';
                let pricingText = tool.pricing;

                if (tool.googleOrg && tool.pricing === "חינם") { // גוגל ארגוני וחינם
                    cardClass = 'google-tool';
                    pricingText = 'חינם (גוגל ארגוני)';
                } else if (tool.pricing.includes("חינם") && !tool.pricing.includes("בתשלום") && !tool.pricing.includes("לחשבונות ארגוניים למוסדות חינוך")) { // רק חינם
                    cardClass = 'free-tool';
                } else if (tool.pricing.includes("חינם") && tool.pricing.includes("בתשלום") || tool.pricing.includes("חינם (עם קרדיטים) ובתשלום") || tool.pricing.includes("חינם ל-7 ימים ובתשלום") || tool.pricing.includes("לחשבונות ארגוניים למוסדות חינוך")) { // חינם ובתשלום או חינם לחשבונות ארגוניים
                    cardClass = 'mixed-tool';
                } else if (tool.pricing.includes("בתשלום") || tool.pricing.includes("זמין במסגרת")) { // רק בתשלום או זמין במסגרת
                    cardClass = 'premium-tool';
                } else { // לא ידוע
                    cardClass = 'unknown-tool';
                    pricingText = 'לא זמין / לא ברור';
                }

                // יצירת תגי קטגוריה
                const categoryBadges = tool.categories.map(cat => `<span class="category-badge">${cat}</span>`).join('');
                
                const toolCard = `
                    <div class="tool-card ${cardClass} p-6 border rounded-xl flex flex-col justify-between">
                        <div>
                            <h3 class="text-2xl font-semibold mb-2 text-gray-900">${tool.name}</h3>
                            <div class="mb-4 text-gray-600">
                                ${categoryBadges}
                                <span class="category-badge bg-blue-500">${pricingText}</span>
                            </div>
                            <p class="text-gray-700 mb-4 text-sm leading-relaxed">${tool.description}</p>
                            <p class="text-gray-800 text-base font-medium mt-4">**דוגמה לשימוש בשיעור:**</p>
                            <p class="text-gray-700 text-sm leading-relaxed">${tool.lessonExample}</p>
                            <p class="text-gray-800 text-base font-medium mt-4">**טיפ טכנו-פדגוגי:**</p>
                            <p class="text-gray-700 text-sm leading-relaxed">${tool.pedagogicalTip}</p>
                        </div>
                    </div>
                `;
                container.innerHTML += toolCard;
            });
        }

        // מילוי ה-dropdown בקטגוריות ייחודיות
        const categorySelect = document.getElementById('category-select');
        // קבל את כל הקטגוריות הייחודיות מתוך הנתונים
        const allCategories = [...new Set(toolsData.flatMap(tool => tool.categories))];
        allCategories.sort((a, b) => a.localeCompare(b, 'he', { sensitivity: 'base' })); // מיון אלפביתי בעברית
        
        // הוסף את "כל הקטגוריות" כאפשרות ראשונה
        const allOption = document.createElement('option');
        allOption.value = 'all';
        allOption.textContent = 'כל הקטגוריות';
        categorySelect.appendChild(allOption);

        allCategories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categorySelect.appendChild(option);
        });

        // פונקציה לסינון כלים
        function filterTools() {
            const selectedCategory = categorySelect.value;
            let filteredTools = [];

            if (selectedCategory === 'all') {
                filteredTools = [...toolsData];
            } else {
                filteredTools = toolsData.filter(tool => tool.categories.includes(selectedCategory));
            }
            sortAndDisplayTools(filteredTools);
        }

        // האזנה לשינויים ב-dropdown
        categorySelect.addEventListener('change', filterTools);

        // הצג את כל הכלים בטעינת הדף הראשונית
        filterTools();
    </script>
</body>
</html>
